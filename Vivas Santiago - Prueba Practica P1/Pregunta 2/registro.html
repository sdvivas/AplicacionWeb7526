<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario Registro</title>
    <link rel="stylesheet" href="./styles/style.css">  
  </head>

  <body>
    <form class="form-style" action="./gestion_Comercios.html">
      <h4>Registre los siguientes datos</h4>
      <input class="controls" type="text" name="nombres" id="nombre" placeholder="Nombre">
      <input class="controls" type="text" name="apellidos" id="apellido" placeholder="Apellido">
      <input class="controls" type="phone" name="telefono_convecional" id="telefono_convecional" placeholder="Teléfono Convencional">
      <input class="controls" type="phone" name="telefono_movil" id="telefono_movil" placeholder="Teléfono Móvil">
      <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
      <input class="controls" type="password" name="clave" id="clave" placeholder="Ingrese su Contraseña">
      <input class="controls" type="text" name="nacionalidad" id="nacionalidad" placeholder="Nacionalidad">
      <input class="controls" type="text" name="pais_Residencia" id="pais_Residencia" placeholder="País de residencia">
      <input class="controls" type="text" name="ciudad_Residencia" id="ciudad_Residencia" placeholder="Ciudad de residencia">

      <input class="botons" type="submit" value="Registrar">
      <p><a href="./inicio_Sesion.html">Ya tengo Cuenta</a></p>
    </form>

  </body>

</html>
