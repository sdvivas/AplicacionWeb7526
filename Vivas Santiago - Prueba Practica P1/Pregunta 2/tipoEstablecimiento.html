<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Informacion Restaurante</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>

  <body>
    <form class="form-style" action="./inicio_Sesion.html">
      <h4>RESTAURANTE</h4>
      <input class="controls" type="text" name="ubicacion" id="ubicacion" placeholder="Ingrese su ubicación">
      <label for="myfile">Seleccione la fotografía principal:</label>
      <input class="controls" type="file" id="myfile" name="myfile">
      <input class="controls" type="text" name="direccion" id="direccion" placeholder="Ingrese la dirección">
      <input class="controls" type="text" name="hora" id="hora" placeholder="Ingrese la hora de atencion">
      <input class="controls" type="text" name="especialidad" id="especialidad" placeholder="Ingrese la especialidad">
      <p>Rango de precios</p>
      <select class="controls" id="rango" name="rango">
        <option value="1">1-1.99</option>
        <option value="2">2-2.99</option>
        <option value="3">3-3.99</option>
        <option value="4">4-4.99</option>
      </select>
      <input class="botons" type="submit" id = "Guardar" value="Guardar">

    </form>

  </body>

</html>
