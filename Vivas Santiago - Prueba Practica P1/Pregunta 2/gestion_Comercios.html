<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gestión de Comercios</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>

  <body>
    <form class="form-style" action="./tipoEstablecimiento.html">
      <h4>GESTIÓN DE COMERCIOS</h4>
      <h4>Información General</h4>
      <input class="controls" type="text" name="RUC" id="RUC" placeholder="Ingrese su RUC">
      <input class="controls" type="text" name="nombreComercial" id="nombreComercial" placeholder="Ingrese el Nombre Comercial">
      <input class="controls" type="text" name="razonSocial" id="razonSocial" placeholder="Ingrese la Razón Social">
      <input class="controls" type="text" name="direccion" id="direccion" placeholder="Ingrese la dirección">
      <input class="controls" type="phone" name="phone" id="phone" placeholder="Ingrese el teléfono">
      <input class="controls" type="text" name="nombreContacto" id="nombreContacto" placeholder="Ingrese el nombre de contacto">
      
      <select class="controls" id="tipoEstablecimiento" name="tipoEstablecimiento">
        <option value="Restaurante">Restaurante</option>
        <option value="Transporte">Transporte</option>
        <option value="Motel">Motel</option>
        <option value="Hotel">Hotel</option>
      </select>
      <label for="myfile">Seleccione el logotipo:</label>
      <input class="controls" type="file" id="myfile" name="myfile">
      <input class="botons" type="submit" id = "Siguiente" value="Siguiente">

    </form>

  </body>

</html>
